<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Seven-Inch Guitars</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .band-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffda79;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #ffda79;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #f0c674;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Seven-Inch Guitars' Website</h1>
        <img src="https://i.ibb.co/qBTXWCX/band.png" alt="Band Image" class="band-image">
        <p>Meet the members of The Seven-Inch Guitars and check out their roles.</p>
        <a href="https://docs.google.com/spreadsheets/d/1nSvER8HcWxM90M-XEkng8g-GyPvr-r3B29dX9lXe7sA/edit?gid=0#gid=0" target="_blank">View Band Members</a>
    </div>
</body>
</html>
